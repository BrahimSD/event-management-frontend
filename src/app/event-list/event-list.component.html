<div class="content-wrapper">
  <div class="event-list-container">
    <div class="event-cards">
      <div class="event-card" *ngFor="let event of filteredEvents">
        <img *ngIf="event.image" [src]="event.image" alt="{{ event.name }}" />
        <div class="event-details">
          <div class="organizer-info">
            <div class="organizer-avatar">
              <ng-container
                *ngIf="!getOrganizerAvatar(event.organizer) || getOrganizerAvatar(event.organizer) === 'fas fa-user-circle'; else organizerAvatar">
                <i class="fas fa-user-circle"></i>
              </ng-container>
              <ng-template #organizerAvatar>
                <img [src]="getOrganizerAvatar(event.organizer)" alt="Organizer avatar">
              </ng-template>
            </div>
            <span class="organizer-name">{{ event.organizer }}</span>
          </div>

          <div class="event-status" [ngClass]="event.status">
            {{ event.status | uppercase }}
          </div>

          <h3>{{ event.name }}</h3>

          <div class="event-info">
            <p>
              <i class="fas fa-calendar-alt"></i>
              {{ event.date | date:'EEEE, MMMM d, y' }}
            </p>
            <p>
              <i class="fas fa-clock"></i>
              {{ event.date | date:'shortTime' }}
            </p>
            <p>
              <i class="fas fa-map-marker-alt"></i>
              {{ event.location }}
            </p>
          </div>

          <div class="card-actions">
            <a [routerLink]="['/events', event._id]" class="btn-view" title="View Details">
              <i class="fas fa-eye"></i>
            </a>
            <button *ngIf="!isRegistered(event)" (click)="register(event._id)" class="btn-register" title="Register">
              <i class="fas fa-user-plus"></i>
            </button>
            <button *ngIf="isRegistered(event)" (click)="unregister(event._id)" class="btn-unregister"
              title="Unregister">
              <i class="fas fa-user-minus"></i>
            </button>
            <button *ngIf="canEdit(event)" [routerLink]="['/events', event._id, 'edit']" class="btn-edit"
              title="Edit Event">
              <i class="fas fa-edit"></i>
            </button>
            <button *ngIf="canEdit(event)" (click)="deleteEvent(event._id)" class="btn-delete" title="Delete Event">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
