<div class="event-detail-container" *ngIf="event">
    <div class="event-card">
      <img *ngIf="event.image" [src]="event.image" alt="{{ event.name }}" />
      <div class="event-details">
        <h2>{{ event.name }}</h2>
        <p><strong>Date :</strong> {{ event.date | date }}</p>
        <p><strong>Lieu :</strong> {{ event.location }}</p>
        <p>{{ event.description }}</p>
  
        <div class="actions">
          <div *ngIf="!isRegistered()">
            <button (click)="register()">S'inscrire</button>
          </div>
          <div *ngIf="isRegistered()">
            <button (click)="unregister()">Se d√©sinscrire</button>
          </div>
          <div *ngIf="canEdit()">
            <a [routerLink]="['/events', event._id, 'edit']">Modifier</a>
            <button (click)="deleteEvent()">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
