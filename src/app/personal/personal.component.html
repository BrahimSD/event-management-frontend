<div class="personal-settings">
    <h2>Personal Settings</h2>
    
    <div class="settings-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [value]="settings.username" disabled class="disabled-input">
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" [value]="settings.email" disabled class="disabled-input">
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          [(ngModel)]="settings.password" 
          placeholder="Enter new password">
      </div>
  
      <div class="form-group">
        <label>About</label>
        <textarea 
          [(ngModel)]="settings.about" 
          placeholder="Tell us about yourself"></textarea>
      </div>
  
      <div class="form-group location-group">
        <label>Location</label>
        <div class="location-input-wrapper">
          <input 
            type="text" 
            [(ngModel)]="settings.location" 
            placeholder="Your location"
            id="location">
          <button type="button" class="auto-locate-btn" (click)="getCurrentLocation()">
            <i class="fas fa-location-arrow"></i>
          </button>
        </div>
      </div>
  
      <button class="save-btn" (click)="saveChanges()">
        Save Changes
      </button>
    </div>
  
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
