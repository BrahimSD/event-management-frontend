<div class="dashboard-container">
  <h2>Dashboard</h2>
  <nav>
    <button (click)="logout()">Logout</button>
    <div *ngIf="isOrganizer()">
      <button (click)="navigateToCreateEvent()">Create New Event</button>
    </div>
  </nav>
  <div *ngIf="isOrganizer()">
    <p>Welcome Organizer! You can create and manage events.</p>
  </div>
  <div *ngIf="!isOrganizer()">
    <p>Welcome! You can view and register for events.</p>
  </div>
</div>
